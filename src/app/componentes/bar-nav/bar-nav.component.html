<mat-toolbar color="primary" class="nav-toolbar">
  <div class="container">
    <div class="toolbar-content">
      <!-- Logo -->
      <div class="logo-section">
        <img src="../../../assets/APLogo.png" alt="Logo" class="logo">
        <span class="program-text">#YoProgramo</span>
      </div>

      <!-- Login/Logout -->
      <div class="auth-buttons">
        @if (!isLogged) {
        <button mat-raised-button color="primary" (click)="openLogin()">
          <mat-icon>login</mat-icon>
          Login
        </button>
        }
        @if (isLogged) {
        <button mat-raised-button color="warn" (click)="onLogOut()">
          <mat-icon>logout</mat-icon>
          Salir
        </button>
        }
      </div>
    </div>
  </div>
</mat-toolbar>
