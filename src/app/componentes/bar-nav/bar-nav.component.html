<mat-toolbar color="primary" class="nav-toolbar">
  <div class="container">
    <div class="toolbar-content">
      <!-- Logo -->
      <div class="logo-section">
        <img src="../../../assets/APLogo.png" alt="Logo" class="logo">
        <span class="program-text">#YoProgramo</span>
      </div>

      <!-- Redes sociales y Login -->
      <div class="actions-section">
        <!-- Redes Sociales -->
        <div class="social-links">
          <a mat-icon-button href="https://web.facebook.com/juanpa.r.904/" target="_blank">
            <mat-icon svgIcon="facebook"></mat-icon>
          </a>
          <a mat-icon-button href="https://twitter.com/JuanPab57989868" target="_blank">
            <mat-icon svgIcon="twitter"></mat-icon>
          </a>
          <a mat-icon-button href="https://github.com/jpablo903" target="_blank">
            <mat-icon svgIcon="github"></mat-icon>
          </a>
          <a mat-icon-button href="https://www.linkedin.com/in/juan-pablo-rajoy-93406a11b/" target="_blank">
            <mat-icon svgIcon="linkedin"></mat-icon>
          </a>
        </div>

        <!-- Login/Logout -->
        <div class="auth-buttons">
          <button *ngIf="!isLogged" 
                  mat-raised-button 
                  color="primary" 
                  (click)="openLogin()">
            <mat-icon>login</mat-icon>
            Login
          </button>
          <button *ngIf="isLogged" 
                  mat-raised-button 
                  color="warn"
                  (click)="onLogOut()">
            <mat-icon>logout</mat-icon>
            Salir
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
