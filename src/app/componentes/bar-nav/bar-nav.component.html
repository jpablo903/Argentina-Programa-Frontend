<!-- Modal de iniciar Sesion -->
<div class="modal" tabindex="-1" id="iniciarSesion">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">INICIAR SESION</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" >Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" >Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <!-- <div class="container"> -->
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="nombreUsuario" required>
                            </div>
                            <div class="form-group">
                               <label for="password">Contraseña</label>
                               <input type="password" name="password" id="password" class="form-control"
                               [(ngModel)]="password" required>
                            </div>
                            <!-- <div class="col-auto descrip"> -->
                              <!-- <span id="passwordHelpInline" class="form-text"> -->
                                <!-- Contra -->
                              <!-- </span> -->
                            <!-- </div> -->
                            <button class="btn btn-outline-success btn-block modalBoton" [disabled]="!f.valid" routerLink="/">
                              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                              <!-- <button class="btn btn-outline-secondary btn-block modalBoton" data-bs-dismiss="modal"> -->
                                <!-- <i class="fa-solid fa-square-plus"></i> Crear Cuenta</button> -->
                        </form>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <div class="modal-footer">
          <div  *ngIf="f.submitted && isLoginFail" class="alert alert-danger d-flex align-items-center" role="alert">
            <div>
              Usuario o Contraseña incorrecto.
            </div>
        </div>
        </div>
      </div>
    </div>
</div>
