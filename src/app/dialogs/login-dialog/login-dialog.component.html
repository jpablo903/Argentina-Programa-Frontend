<!-- login-dialog.component.html -->
<div class="login-container">
  <h2 mat-dialog-title>Admin Login</h2>
  <mat-dialog-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Usuario Admin</mat-label>
        <input matInput formControlName="nombreUsuario" placeholder="Ingrese usuario">
        @if (loginForm.get('nombreUsuario')?.hasError('required')) {
          <mat-error>
            Usuario requerido
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Ingrese contrase침a">
        @if (loginForm.get('password')?.hasError('required')) {
          <mat-error>
            Contrase침a requerida
          </mat-error>
        }
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">
      Cancelar
    </button>
    <button mat-raised-button
      [disabled]="loginForm.invalid"
      (click)="onSubmit()">
      Iniciar Sesi칩n
    </button>
  </mat-dialog-actions>
</div>
